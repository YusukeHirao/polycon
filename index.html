<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>polycon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/monokai-sublime.min.css">
</head>
<body>

<main class="container">

<h1>Polycon</h1>

<section
	data-polycon
	class="sec01"
	style="
		background: #D04D64;
		padding: 50px;
	"
	data-points="
		0,0 10%,50 20%,0 30%,50 40%,0 50%,50 60%,0 70%,50 80%,0 90%,50
		w,0
		w,h 90%,h-50 80%,h 70%,h-50 60%,h 50%,h-50 40%,h 30%,h-50 20%,h 10%,h-50
		0,h
	"
	>
<h2>a polygonal container</h2>
<pre>
<code class="html">&lt;section data-points=&quot;0,0 10%,50 20%,0 30%,50 40%,0 50%,50 60%,0 70%,50 80%,0 90%,50 w,0 w,h 0,h&quot;&gt;...&lt;/section&gt;
</code>
</pre>
<pre>
<code class="css">.sec01 {
	background: #D04D64;
	padding: 50px;
}
</code>
</pre>
</section>

</main>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
<script src="dist/polycon.min.js"></script>
<script>
!function () {
	'use strict';
	hljs.initHighlightingOnLoad();
	polycon('[data-polycon]');
}();
</script>
</body>
</html>
