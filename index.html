<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>polycon</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

</head>
<body>

<main class="container">

<h1>Polycon</h1>
<p>Create polygonal container.</p>

<section
data-polycon
class="sec01"
style="
	background: #D04D64;
	padding: 50px;
"
data-points="
	0,0 10%,50 20%,0 30%,50 40%,0 50%,50 60%,0 70%,50 80%,0 90%,50
	w,0
	w,h 90%,h-50 80%,h 70%,h-50 60%,h 50%,h-50 40%,h 30%,h-50 20%,h 10%,h-50
	0,h
">
	<h2>Standard</h2>
</section>

<section
data-polycon
class="sec02"
style="
	background: rgb(12, 95, 204);
	padding: 100px 50px;
"
data-points="
	@media default {
		0,0 50%,100 w,0 w,h 50%,h-100 0,h
	}
	@media (max-width: 768px) {
		0,0 50%,0   w,0 w,h 50%,h    0,h
	}
">
	<h2>MediaQuery</h2>
</section>

<section>
	
</section>

</main>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
<script src="dist/polycon.min.js"></script>
<script>
!function () {
	'use strict';

	// Write style and attributes
	$('[data-polycon]').each(function () {
		var $this = $(this);
		var tagName = this.nodeName.toLowerCase();
		var points = $this.data('points');
		var code = '<' + tagName + ' data-points="' + points + '">...</' + tagName + '>'
		code = code.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/^\n+|\s+$/g, '');
		$this.append('<pre><code class="html">' + code + '</code><pre>');
		var style = $this.attr('style');
		var className = $this.attr('class');
		var styleCode = '.' + className + ' {\n' + style.replace(/^\n+|\s+$/g, '') + '\n}';
		$this.append('<pre><code class="css">' + styleCode + '</code><pre>');
	});

	// syntax highlight
	hljs.initHighlightingOnLoad();

	// main code
	polycon('[data-polycon]');

}();
</script>
</body>
</html>
